ktor:
    application:
        modules:
            - com.issueTracker.auth.ApplicationKt.module
    deployment:
        port: 8080

storage:
    driverClassName: "org.postgresql.Driver"
    jdbcURL: "jdbc:postgresql://localhost:5432/postgres?user=admin&password=password"

jwt:
    audience: "jwt-audience"
    issuer: "http://localhost"
    realm: "issueTracker"
    secret: "super_secret"